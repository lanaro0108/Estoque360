{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Cadastro de Produtos</h1>
  <form method="post" class="card card-body shadow-sm">
    <input type="hidden" name="action" id="actionField" value="">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Categoria</label>
        <select class="form-select" name="categoria" onchange="document.getElementById('actionField').value='refresh'; this.form.submit();">
          {% for cat in categorias %}
            <option value="{{ cat }}" {% if cat == categoria %}selected{% endif %}>{{ cat.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo de produto</label>
        <select class="form-select" name="tipo_produto" onchange="document.getElementById('actionField').value='refresh'; this.form.submit();">
          {% for tipo in tipos %}
            <option value="{{ tipo }}" {% if tipo == tipo_produto %}selected{% endif %}>{{ tipo.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Gênero</label>
        <select class="form-select" name="genero">
          {% for genero in generos %}
            <option value="{{ genero }}" {% if genero == genero_selecionado %}selected{% endif %}>{{ genero.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" name="marca" value="{{ marca }}" placeholder="Digite a marca..." required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Cor</label>
        <input type="text" class="form-control" name="cor" value="{{ cor }}" placeholder="Digite a cor..." required>
      </div>
    </div>

    <div class="mt-4">
      {% if tamanho_opcoes %}
        <label class="form-label">{{ tamanho_rotulo }}</label>
        <div class="d-flex flex-wrap gap-2">
          {% for item in tamanho_opcoes %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tamanho" id="tam_{{ item }}" value="{{ item }}" {% if tamanho == item %}checked{% endif %} required>
              <label class="form-check-label" for="tam_{{ item }}">{{ item }}</label>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <label class="form-label">Tamanho</label>
        <input class="form-control" type="text" name="tamanho" value="{{ tamanho }}" placeholder="Preencha o tamanho">
      {% endif %}
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label class="form-label">Preço de custo</label>
        <input type="number" step="0.01" min="0" name="precocusto" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Preço de venda</label>
        <input type="number" step="0.01" min="0" name="precovenda" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Quantidade</label>
        <input type="number" min="1" step="1" name="quantidade" class="form-control" required>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-primary" onclick="document.getElementById('actionField').value='salvar_produto';">Cadastrar Produto</button>
    </div>
  </form>
{% endblock %}
