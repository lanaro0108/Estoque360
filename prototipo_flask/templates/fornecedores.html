{% extends "base.html" %}
{% block content %}
<h2>Cadastrar Fornecedor</h2>

<form method="POST">

    <label>CNPJ:</label>
    <input name="cnpj" placeholder="00.000.000/0000-00" required>

    <label>Nome:</label>
    <input name="nome" placeholder="Nome do fornecedor" required>

    <label>CEP:</label>
    <input name="cep" placeholder="00000-000" required>

    <label>Número:</label>
    <input name="numero" placeholder="Número..." required>

    <label>Complemento:</label>
    <input name="complemento" placeholder="Opcional">

    <label>Telefone:</label>
    <input name="telefone" placeholder="(00) 00000-0000">

    <label>Email:</label>
    <input name="email" placeholder="email@exemplo.com">

    <button type="submit">Salvar Fornecedor</button>
</form>

{% endblock %}
