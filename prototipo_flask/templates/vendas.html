{% extends "base.html" %}
{% block content %}
<h2>Registrar Venda</h2>

<form method="POST">

    <label>CPF do Cliente:</label>
    <input name="cpf" placeholder="000.000.000-00" required>

    <label>ID do Produto:</label>
    <input type="number" name="produto" placeholder="Ex: 1" required>

    <label>Quantidade:</label>
    <input type="number" name="quantidade" placeholder="Ex: 2" required>

    <label>Valor Unitário:</label>
    <input type="number" step="0.01" name="valor" placeholder="Ex: 199.90" required>

    <label>ID Forma de Pagamento:</label>
    <input type="number" name="pgto" placeholder="1 = dinheiro, 2 = cartão..." required>

    <button type="submit">Registrar Venda</button>
</form>

{% endblock %}
